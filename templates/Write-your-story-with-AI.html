<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Attorney Search!</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- JQUERY -->
        <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}" defer=""></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
              <li class="sidebar-brand"><a href={{ url_for('home')}}>Attorney Search!</a></li>
              <li class="sidebar-nav-item"><a href={{ url_for('home')}}>Home </a></li>
              <li class="sidebar-nav-item"><a href={{ url_for('results')}}>Ask a Question</a></li>
              <li class="sidebar-nav-item"><a href="https://www.github.com/taroii/DF2023">Github</a></li>
              <li class="sidebar-nav-item"><a href="https://www.taroiyadomi.netlify.app">My Personal Site</a></li>
            </ul>
        </nav>
        <!-- Header-->
        <header class="d-flex align-items-center">
            <div class="container px-4 px-lg-5 text-center">
                <br>
                <br>
                <h1 class="mb-1 text-primary">The Model</h1>
                <h3 class="mb-5 text-dark"><em>Get matched with the best legal representatives below!</em></h3>
            </div>
        </header>
        <!-- About-->
        <section class="content-section bg-primary" id="trythemodel">
            <div class="container px-4 px-lg-5 text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                        <form action="{{url_for('generate_text')}}" method="POST" source="custom" name="form-1" >
                          <div class="form-group">
                            <label for="ethnicity" class="text-light lead mb-2"><strong>What's your ethnicity?</strong></label>
                            <select class="form-control mb-4" name="ethnicity" id="ethnicity" required>
                              <option value="">Select Ethnicity</option>
                              <option value="African American">African American</option>
                              <option value="Asian">Asian</option>
                              <option value="Hispanic">Hispanic</option>
                              <option value="Native American">Native American</option>
                              <option value="White">White</option>
                              <option value="Other">Other</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="gender" class="text-light lead mb-2"><strong>What's your gender?</strong></label>
                            <select class="form-control mb-4" name="gender" id="gender" required>
                              <option value="">Select Gender</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              <option value="Other">Other</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="imprisoned" class="text-light lead mb-2"><strong>Have you ever been imprisoned?</strong></label>
                            <select class="form-control mb-4" name="imprisoned" id="imprisoned" required>
                              <option value="">Select</option>
                              <option value="Yes">Yes</option>
                              <option value="No">No</option>
                            </select>
                          </div>
                          <div class="form-group">
                              <label for="text-gen-input" class="text-light lead mb-1"><strong>Enter your question: </strong></label>
                            <p class="text-muted"></p>
                            <textarea class="form-control-lg" rows="4" cols="52" placeholder="Write your question here..." required="" id="text_gen_input" name="prompt"></textarea>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-light" id="text_gen_button">Search</button>
                          </div>
                        </form>
                        <ul id="generated_ul">
                            <p class="text-light">
                              </p>
                            </ul>
                        <br>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container px-4 px-lg-5">
                <ul class="list-inline mb-5">
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white mr-3" href="https://www.linkedin.com/in/taroiyadomi/"><i class="icon-social-linkedin"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white" href="https://github.com/taroii/DF2023"><i class="icon-social-github"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a class="social-link rounded-circle text-white mr-3" href="https://taroiyadomi.netlify.app"><i class="icon-graduation"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <!-- TEXTGEN JS-->
        <script type="text/javascript" src="{{ url_for('static', filename='js/text_gen.js') }}" defer=""></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
    </body>
</html>
